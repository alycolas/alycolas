<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel='stylesheet' href='chext_common.css'
        type='text/css' />
        <link rel='stylesheet' href='chext_scrollbar.css'
        type='text/css' />
        <link rel='stylesheet' href='chext_inputtoolsbin.css'
        type='text/css' />
        <script type='text/javascript' src='analytics.js'></script>
    </head>
    <body>
        <div class='around'>
          <h1>
            <img src='image/flat_input_tools_logo.png' alt=''
              class='chext-google-logo'/>
            <span id='inputtool_title' class='chext-inputtool-title'></span>
          </h1>
          <h2 id='inputtool_options_title' class='chext-options-title'></h2>

          <div class="chext-options">
            <div class="chext-selection">
              <h3 id='inputtool_select_inputtools'
                class='chext-selection-title'></h3>
              <div id = 'inputtools' class='chext-inputtools-tree'></div>
            </div>
            <div class="chext-select-remove">
              <div id='select_remove' class='chext-select-remove-control'></div>
            </div>
            <div class="chext-selected">
              <h3 id='inputtool_selected_inputtools'
                class='chext-selected-title'></h3>
              <div id='selected' class='chext-selected-tree'></div>
              <div id='up_down' class='chext-up-down-control'></div>
            </div>
          </div>
        </div>
        <script type='text/javascript' src='languagedisplay.js'></script>
        <script type='text/javascript' src='chext_options.js'></script>
    </body>
</html>
